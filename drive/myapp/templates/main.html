<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/main.css' %}">
    <title>Storage</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="" class="img-logo">
        </div>
        <div class="search-bar">
            <img class="loupe" src="{% static 'img/loupe.png' %}" alt="">
            <div class="text-zone">search a file</div>
        </div>
        <div class="user-button">
            <img src="{% static 'img/user.png' %}" alt="" class="user">
        </div>
    </header>

    <main>
        <div class="left-bar">
            <div class="new">New File</div>
            <div class="back">Back</div>
            <div class="home">Home</div>
        </div>
        <div class="explorer">
            <div class="explorer-head">
                <div class="path">
                    <H1>/fichier/dossier/...../.png</H1>
                </div>
                <div class="sorting-button">
                    <img src="{% static 'img/edit.png' %}" alt="">
                </div>
            </div>
            <div class="files">
                les dossiers apparaitront ici
            </div>
        </div>
    </main>

    <footer></footer>
</body>
</html>
